---
layout: default
title: "Christian Solorzano's Journal"
description: "An online blog frequently updated by graphic designer, Christian Solorzano."
---
{% for post in site.tags.personal %}


<ul class="article-list">
<li class="article-list-item">
  <a href="{{ post.url | relative_url }}" title="{{ post.title }}"><h1>{{ post.title }}</h1></a>

  <div class="article-list-footer">

    <span class="article-list-date">{{ post.date | date: "%B %-d, %Y" }}</span>

</div>

  <hr>

</li>

</ul>
{% endfor %}
